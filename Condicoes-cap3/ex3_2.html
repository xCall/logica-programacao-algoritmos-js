<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/estilo.css">
</head>
<body>
    
    <img src="./img/ex3_2.jpg" alt="Balança de Peso">
    <div>
        <h1>Programa Cálculo do Peso Ideal</h1>
        <label for="nome">Nome:
            <input type="text" name="nome" id="inNome">
        </label>
        <label for="sexo">Sexo:
            <input type="radio" name="sexo" id="rbMasculino" value="Masculino">
            <input type="radio" name="sexo" id="rbFeminio" value="Feminino">
        </label>
        <label for="altura">Altura:
            <input type="number" name="sexo" id="inAltura">
        </label>
        <label for="button">
            <input type="button" name="button" id="btCalcular" value="Calcular Peso Ideal">
            <input type="button" name="button" id="btLimpar" value="Limpar Campos">
        </label>
        <h3 id="outResposta"></h3>
    </div>
    <script src="./js/ex3_2.js"></script>
</body>
</html>
