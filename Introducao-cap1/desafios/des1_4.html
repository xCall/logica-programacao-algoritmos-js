<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Entrada de dados do usuário
        var dias = Number(prompt('Infome a quantidade de dias da viagem: '));
        var horas = Number(prompt('Informe a quantidade de horas: '));
        //Calculo das horas
        var soma = dias * 24 + horas;
        //Retorna o resultado ao usuário
        alert('O tempo total em horas da sua viagem é de '+ soma + ' horas.');
    </script>
</body>
</html>
