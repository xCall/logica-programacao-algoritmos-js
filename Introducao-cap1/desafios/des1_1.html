<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Variável que recebe e converto o número informado pelo usuário
        var num = Number(prompt("Infome um número: "));
        //Variável que faz o calculo do número informado pelo usuário
        var dobroNum = num + num;
        //Responsavel por informar o usuário o valor da soma
        alert("O dobro do número informado é: " + dobroNum);
    </script>
</body>
</html>
