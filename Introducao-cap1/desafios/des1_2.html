<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Variáveis que recebem os dados para a soma informado pelo usuário
        var num = Number(prompt("Infome um número: "));
        var num2 = Number(prompt("Informe um número: "));
        //Soma dos números
        var soma = num + num2;
        //Retorna o valor da soma ao usuário
        alert("A soma dos número é: " + soma);
    </script>
</body>

</html>
