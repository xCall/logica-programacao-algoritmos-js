<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Number(prompt("Informe um número: "));
        var vizAnt = num - 1;
        var vizDep = num + 1;

        alert(
            `
            O número anterior é: ${vizAnt}
            O número posterior é: ${vizDep}
        `
        );
    </script>
</body>
