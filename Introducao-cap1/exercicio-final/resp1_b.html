<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Entrada de dados para efetuar os calculos
        var valor = Number(prompt('Infome o valor da conta: '));
        var clientes = Number(prompt('Informe a quantidade de clientes: '));
        //Executa o calculo
        var total =  valor / clientes;
        //Retorna para o cliente o resultado esperado
        alert("O total que cada cliente irá pagar é de R$" + total.toFixed(2));
    </script>
</body>
</html>
